<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="mainStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>

    </div>
    <span class="version-info">Version 1.0.0</span>
    <div class="selected-options">

            <h1>Selected Options</h1>
            <li class="opt-animal-cruelty"><a href="https://www.petaindia.com/" class="opt-animal-cruelty">Animal

            <li class="opt-indian-alternative"><a class="opt-indian-alternative"
                    href="https://www.marketingmind.in/list-of-indian-brand-alternatives-in-every-industry-over-foreign-products/">Indian
                    Alternative(s)</a></li>
        </ul>
    </div>

    <a href="options.html" class="options-button">Options</a>

    <span class="right-click-on-extension"> Right click on the extension to edit the selected options</span>
