<html lang="en">

<head>

<body>
    <h1 class="settings-header">Settings</h1>
    <p class="intro-para">We warn our users against using websites that employ children or practice animal cruelty and suggest indian
    alternatives</p>
    <h1 class="choose-options-header">Choose options for which you will be alerted</h1>
    <div class="child-labour" >
        <label for="child-labour">Child Labour</label>
        <input type="checkbox" id="childLabour" name="child-labour" >

    </div>
    <div class="animal-cruelty">

        <label for="animal-cruelty">Animal Cruelty</label><input type="checkbox" id="animalCruelty" name="animal-cruelty" >
    </div>
    <div class="indian-alternative"  >

        <label for="indian-alternative">Indian Alternative</label> <input type="checkbox" id="indianAlternatives" name="indian-alternative" >
    </div>
    <!-- This is the feedback button it will not work in the prototype -->
    <a href="#" class="feedback-button">Give us a Feedback!</a>
</body>
